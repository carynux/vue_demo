<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停
        </span>
    </div>
    <div id="app3">
        <p v-if="seen">
        你看到我了
        </p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转</button>
    </div>
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <div id="app7">
        <ol>
            <todo-item v-for="item in groceryList"
                       v-bind:todo="item"
                       v-bind:key="item.id"
            >

            </todo-item>
        </ol>
    </div>
    <p>Using mustaches: {{ rawHtml }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!'
            }
        });
        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:'页面加载于'+new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el:'#app3',
            data:{
                seen:true
            }
        })
        var app4 = new Vue({
            el:'#app4',
            data:{
                todos:[
                    {text:'html'},
                    {text:'js'},
                    {text:'vue'}
                ]
            }
        });
        var app5 = new Vue({
            el:'#app5',
            data:{
                message:'hello vue!'
            },
            methods:{
                reverseMessage:function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el:'#app6',
            data:{
                message:'hello angular!'
            }
        })
        Vue.component('todo-item',{
            props:['todo'],
            template: '<li>{{todo.text}}</li>'
        })

        var app7 = new Vue({
            el:'#app7',
            data:{
                groceryList:[
                    {id:0,text:'ok'},
                    {id:1,text:'lm'},
                    {id:3,text:'kk'}

                ]
            }
        })
    </script>
</body>
</html>
